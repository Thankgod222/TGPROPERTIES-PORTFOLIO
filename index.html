<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>TGNETWORK PORTFOLIO</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo"><a href="">TGNETWORK</a></div>
          <ul class="links">
            <li class="home"><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="skill">Skill</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Portfolio</a></li>
            <li><a href="" class="action_btn">Contact Me</a></li>
          </ul>

          <div style="color: rgba(0, 0, 0, 0.55)" class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="dropdown_menu">
          <li class="home"><a href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="services">Services</a></li>
          <li><a href="contact">Portfolio</a></li>
          <li><a href="" class="action_btn">Contact Me</a></li>
        </div>
      </div>
    </header>

    <main>
      <section class="main" id="main">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6">
              <div class="home-data">
                <span>Hello</span>
                <h1>I 'm THANKGOD OGBONNA</h1>
                <p>
                  A Web developer and UI/UX Designer offering Seamless
                  experiences for and the use of ur websites
                </p>
                <div class="home-icon">
                  <i class="fab fa-github"></i>
                  <i class="fab fa-linkedin-in"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-facebook"></i>
                  <i class="fab fa-whatsapp"></i>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="home-image">
                <div class="home-img">
                  <img
                    style="width: 100%; height: 100%"
                    src="./images/hero-img.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn  i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>
